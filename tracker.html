<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PinkTrack â€“ Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #f8c8dc);
      color: #d63384;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      color: #d63384;
      text-decoration: underline;
      margin: 0 10px;
      font-weight: bold;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #fff0f5;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(214, 51, 132, 0.15);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="date"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #d63384;
    }
    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    .checkbox-row label {
      font-weight: normal;
    }
    button {
      margin-top: 20px;
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>ğŸ€ PinkTrack</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="tracker.html">Tracker</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <form id="tracker-form">
    <label for="start-date">ğŸ©¸ Period Start Date:</label>
    <input type="date" id="start-date" required />

    <label for="period-length">ğŸ“† Period Length (days):</label>
    <input type="number" id="period-length" min="1" max="10" value="5" />

    <label for="notes">ğŸ“ Notes:</label>
    <textarea id="notes" rows="3" placeholder="Any symptoms, mood, or notes..."></textarea>

    <label>ğŸ©º Symptoms:</label>
    <div class="checkbox-row">
      <label><input type="checkbox" name="symptom" value="Cramps" /> Cramps</label>
      <label><input type="checkbox" name="symptom" value="Mood Swings" /> Mood Swings</label>
      <label><input type="checkbox" name="symptom" value="Fatigue" /> Fatigue</label>
      <label><input type="checkbox" name="symptom" value="Bloating" /> Bloating</label>
      <label><input type="checkbox" name="symptom" value="Headache" /> Headache</label>
      <label><input type="checkbox" name="symptom" value="Sleep Issues" /> Sleep Issues</label>
      <label><input type="checkbox" name="symptom" value="High Energy" /> High Energy</label>
    </div>

    <label><input type="checkbox" id="reminder-toggle" /> ğŸ”” Remind me before next period</label>

    <button type="submit">Save Entry</button>
  </form>
  <div id="popup" style="display:none;">
  <span id="popup-message"></span><br>
  <button onclick="closePopup()">Close</button>
</div>

  <script src="script.js"></script>

</body>
</html>
