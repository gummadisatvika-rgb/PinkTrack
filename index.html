  <style>
    body {

      background: linear-gradient(to bottom right, #ffe6f0, #f8c8dc);
      color: #d63384;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;

      color: #d63384;
    }

    .divider {

      background: linear-gradient(to right, #f8c8dc, #ffe6f0);

      border-radius: 2px;
    }
    .toggle-button {

      border: none;
      padding: 8px 16px;

      cursor: pointer;
      font-weight: bold;
    }
    .circle-section {
      display: block;
    }
    .tracker-row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .circle-tracker {
      position: relative;
      width: 300px;
      height: 300px;
    }
    .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-weight: bold;
      color: #d63384;
      font-size: 1.1em;
      white-space: pre-line;
    }
    .entry-box {

      padding: 15px;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(214,51,132,0.2);
      max-width: 400px;
      text-align: center;
      position: relative;
    }

      margin-right: 8px;
      background: #d63384;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff0f5;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(214, 51, 132, 0.2);
      z-index: 1000;
      text-align: center;
    }
    #popup-message {
      color: #d63384;
      font-weight: bold;
    }
    #popup button {
      margin-top: 10px;
      background: #d63384;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #tip-box {
      background: #fff0f5;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(214,51,132,0.1);
      max-width: 400px;
      margin: 20px auto;
      text-align: center;
      font-weight: bold;
    }
